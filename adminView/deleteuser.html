<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .delete-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .submit-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #c0392b;
        }
        .message {
            margin-top: 1rem;
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="delete-container">
        <h2>Delete User</h2>
        <form id="delete-form">
            <div class="form-group">
                <label for="user_id">User  ID:</label>
                <input type="number" id="user_id" name="user_id" required>
            </div>
            <button type="submit" class="submit-btn">Delete User</button>
        </form>
        <p class="message" id="message" style="display: none;"></p>
        <p class="error" id="error-message" style="display: none;"></p>
    </div>

    <script>
        // Handle form submission
        document.getElementById('delete-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const userId = document.getElementById('user_id').value;

            // Simulate sending a DELETE request to a backend
            fetch(`https://jsonplaceholder.typicode.com/posts/${userId}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('message').innerText = "User  deleted successfully.";
                    document.getElementById('message').style.display = "block";
                    document.getElementById('error-message').style.display = "none";
                } else {
                    throw new Error("Error deleting user.");
                }
            })
            .catch(error => {
                document.getElementById('error-message').innerText = error.message;
                document.getElementById('error-message').style.display = "block";
                document.getElementById('message').style.display = "none";
            });
        });
    </script>
</body>
</html>
