<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            height: 100vh;
        }
        .sidebar h2 {
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 10px;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar ul li a:hover, .sidebar ul li a.active {
            background-color: #34495e;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        h1, h2 {
            color: #3498db;
        }
        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="viewusers.html">View Users</a></li>
            <li><a href="viewcontacts.html">View Contacts</a></li>
            <li><a href="viewbookings.html">View Bookings</a></li>
            <li><a href="viewdestinations.html">View Destinations</a></li>
        </ul>
    </div>
    <div class="content">
        <a href="#" class="logout" id="logout-button">Logout</a>
        <h1>Welcome to the Admin Panel</h1>
        <p>Select a section from the sidebar to view the data.</p>
    </div>

    <script>
        // Simulate admin session using sessionStorage
        const isSession = sessionStorage.getItem('session');
        console.log(isSession);
        // Check if the session exists
        if (!isSession) {
            alert("You are not logged in as an admin. Redirecting to login page.");
            window.location.href = 'admin_login.html'; // Redirect to login page if no session
        }

        // Logout functionality
        document.getElementById('logout-button').addEventListener('click', function(event) {
            event.preventDefault();
            sessionStorage.removeItem('session'); // Remove session on logout
            window.location.href = 'admin_logout.html'; // Redirect to logout page
        });
    </script>
</body>
</html>
